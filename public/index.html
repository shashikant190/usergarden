<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 2rem;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        .logo {
            height: 75px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-title {
            color: #1a73e8;
            font-size: 1.8rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #1a73e8;
        }

        .game-content {
            padding: 1.5rem;
        }

        .game-title {
            color: #1a73e8;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .view-stats {
            display: inline-block;
            background: #1a73e8;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .view-stats:hover {
            background: #1557b0;
        }

        /* Add footer styles */
        /* footer {
            background: white;
            padding: 1.5rem 2rem;
            text-align: center;
            color: #1a73e8;
            margin-top: 3rem;
            border-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            font-size: 0.9rem;
        } */

        @media (max-width: 480px) {
            .nav-title {
                font-size: 0.9rem;
            }

            .logo {
                height: 35px;
            }

            /* .game-image {
                height: 100px;
            } */
        }
    </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="https://rrbcea.org/" target="_blank">
                <img src="game-images/rrbcea-logo.png" alt="RRBCEA Logo" class="logo">
            </a>
            <h1 class="nav-title">Game Analytics Dashboards</h1>
            <a href="https://www.jyotirgamay.com/" target="_blank">
                <img src="game-images/jbe-logo.png" alt="JBE Logo" class="logo">
            </a>
        </nav>

    <div class="container">
      
        
        <div class="games-grid">
            <!-- Habitat Matcher Card -->
            <a href="http://localhost:3002/" class="game-card">
                <img src="game-images/HabitatMatcher.png" alt="Habitat Matcher" class="game-image">
                <div class="game-content">
                    <h2 class="game-title">Habitat Matcher</h2>
                    <div class="view-stats">View Analytics</div>
                </div>
            </a>

            <!-- Tree Builder Card -->
            <a href="https://usertree.vercel.app/treebuilder-dashboard.html" class="game-card">
                <img src="game-images/TreeBuilder.png" alt="Tree Builder" class="game-image">
                <div class="game-content">
                    <h2 class="game-title">Tree Builder</h2>
                    <div class="view-stats">View Analytics</div>
                </div>
            </a>

            <!-- GardenCraft Card -->
            <a href="https://usergarden.vercel.app/gardencraft-dashboard.html" class="game-card">
                <img src="game-images/GardenCraft.png" alt="GardenCraft" class="game-image">
                <div class="game-content">
                    <h2 class="game-title">GardenCraft</h2>
                    <div class="view-stats">View Analytics</div>
                </div>
            </a>
        </div>
    </div>
